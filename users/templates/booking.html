{% extends 'base.html' %}
{% block title %}
    <title> SignUp To use Happy Hotels </title>
{% endblock title %}

{% block content %}
    <div class="container mb-3">
        <h3 class="mt-3">Manager Sign up</h3>


        <form method = "POST" class="col-6 mt-3">
            {% csrf_token %}
            <label for="id_room_no">Room no:</label>
            <select name="room" required id="id_room_no">
                <option value="" selected>---------</option>
                <option value="1">Room object (1)</option>
            </select>
             
            <div class='input-group date mb-3' id="datetimepicker1">
                <label for="id_check_in">Check in:</label>
                <input type='text' class="form-control" name="check_in"  id='id_check_in'/>
                <span class="input-group-addon">
                  <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
            
            <div class='input-group date mb-3' id="datetimepicker2">
              <label for="id_check_out">Check out:</label>
              <input type='text' class="form-control" name="check_out"  id='id_check_out'/>
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
              </span>           
            </div>
            
            <div class="form-row mb-3">
            <label for="id_no_of_people">No of people:</label>
                <input type="number" name="no_of_people" required id="id_no_of_people">
            </div>
            <div class="form-row"> 
            <button class="btn btn-primary" type="submit">Book Room</button>
          </div>
        </form>

    </div>

    <script>
      $(document).ready(function(){
        $('#datetimepicker1').datetimepicker({
          format: 'YYYY-MM-DD HH:mm:ss'
        });
        $('#datetimepicker2').datetimepicker({
          format: 'YYYY-MM-DD HH:mm:ss'
        });
  
      })
    </script>
{% endblock content %}
