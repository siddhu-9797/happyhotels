{% extends 'base.html' %}
{% block title %}
    <title> SignUp To use Happy Hotels </title>
{% endblock title %}

{% block content %}
    <div class="container mb-3">
        <h3 class="mt-3">Customer Sign-In</h3>


        <form method = "POST" class="col-6 mt-3">
            {% csrf_token %}
            {{ form }}
            <button class="btn btn-primary" type="submit">SignUp</button>
        </form>

    </div>
{% endblock content %}
