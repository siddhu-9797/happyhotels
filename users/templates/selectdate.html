{% extends 'base.html' %}
{% block title %}
    <title> SignUp To use Happy Hotels </title>
{% endblock title %}

{% block content %}
    <div class="container mb-3">
        <h3 class="mt-3">Select Your date of Stay</h3>


        <form method = "POST" class="col-6 mt-3">
            {% csrf_token %}
            
             
            <div class='input-group date mb-3' id="datetimepicker1">
                <label for="id_check_in">Check in:</label>
                <input type='text' class="form-control" name="check_in_date"  id='id_check_in'/>
                <span class="input-group-addon">
                  <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
            
            <div class='input-group date mb-3' id="datetimepicker2">
              <label for="id_check_out">Check out:</label>
              <input type='text' class="form-control" name="check_out"  id='id_check_out'/>
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
              </span>           
            </div>
            
            
            <div class="form-row"> 
            <button class="btn btn-primary" type="submit">Select Room</button>
          </div>
        </form>

    </div>

    <script>
      $(document).ready(function(){
        $('#datetimepicker1').datetimepicker({
          format: 'YYYY-MM-DD'
        });
        $('#datetimepicker2').datetimepicker({
          format: 'YYYY-MM-DD'
        });
  
      })
    </script>
{% endblock content %}
